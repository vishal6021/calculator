<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
     
    <div class="maincontainer">
        <h1>calculator</h1><br>
        <input  class="input" type="text">
        <div class="container">    
        <button class="box">7</button>
        <button class="box">8</button>
        <button class="box">9</button>
        <button class="box box1">C</button>
        </div>
          <div class="container">
            <button class="box">4</button>
            <button class="box">5</button>
            <button class="box">6</button>
            <button class="box box1">+</button>
            </div>
        <div class="container">
            <button class="box">1</button>
            <button class="box">2</button>
            <button class="box">3</button>
            <button class="box box1">-</button>
            </div>
         <div class="container">
            <button class="box">%</button>
            <button class="box">*</button>
            <button class="box">/</button>
            <button class="box box1">=</button>
            </div>
          
    </div>
    <pre>
        + = addition<br>
        - = substraction<br>
        * = multiplication<br>
        / = division<br>
       ** = square<br>
       %  = remainder<br>
     </pre>
     <footer>Made by vishal kumar singh</footer>
    <script src="calculator.js"></script>
</body>
</html>
